<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6d6575be58.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Credit Card</title>
</head>
<body>
  <header class="l-header l-container">
    <div class="l-header__inner" id="inner">
      <a href="index.html" class="c-logo"><img src="assets/img/card.svg" alt="Logo"></a>
      <button class="c-main-menu__hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="c-main-menu">
        <ul class="c-main-menu__list" id="menuList">
          <li><a href="#" class="c-main-menu__item">Pagamento</a></li>
          <li><a href="#" class="c-main-menu__item">Suporte</a></li>
          <li><a href="#" class="c-main-menu__item">Downloads</a></li>
        </ul>
      </nav>
 
      <div class="c-user-area" id="userArea">
        <a href="#" class="c-user-area__link">Login</a>
        <button class="c-user-area__btn c-btn c-btn--primary">Quero ser cliente</button>
      </div>
    </div>
  </header>

  <main class="l-main l-container">
    <div class="l-main__img">
      <img src="assets/img/hero-img.svg" alt="Imagem Principal">
    </div>
    <div class="l-main__content">
      <h1 class="l-main__title">A melhor solução para suas compras</h1>
      <p class="l-main__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Et mattis nisi, diam urna viverra id dictumst. </p>
      <a href=""><img class="l-main__btn" src="assets/img/googleplay.svg" alt="Google Play"></a>
    </div>
  </main>

  <footer class="l-footer l-container">
    <div class="c-scroll">
      <div>
        <img class="c-scroll__img" src="assets/img/scroll.svg" alt="">
      </div>
      <span class="c-scroll__text">Rolar para baixo</span>
    </div>
    <div class="c-help">
        <img class="c-help__avatar" src="assets/img/avatar.svg" alt="">
        <span class="c-help__text">Alguma dúvida?<br><strong><a href="">Fale com nossos especialistas</strong></span></a>
      </div>
      
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
